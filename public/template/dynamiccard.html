  <script>
    let boulderBoulder = {
      id: 1,
      name: "boulderBoulder",
      street_address: "5500 Central Avenue",
      city_id: "Boulder",
      zip_code: 80305,
      start_date: "May 29",
      end_date: "May 29",
      start_time: "1pm",
      end_time: "4pm",
      description: "A well-established and much-loved Boulder 10k Memorial Day Event!",
      event_url: "http://www.bolderboulder.com",
      photo_url: "http://boulderrunning.com/word/wp-content/uploads/BolderBoulder_SaraSlattery.jpg"
    }

    function populateCard(eventObject) {
      let $el = $('<div class="card">' + '<a href = "" class="eventlink">' + '<div class="text-center">'  + '<img class="eventimg card-img-top" src="" alt="Card image cap">' + '</div>' + '<div class="card-block">' + '<p class="eventname text-center"></p>' +
      '<p class="eventdescription text-center"></p>' + '<p class="eventdate card-text"></p>' + '<p class="eventtime card-text"></p>' + '<p class="eventlocation card-text"></p>' + '</div>' + '</div>' + '</a>');

      $el.find(".eventlink").attr("href", boulderBoulder.event_url);
      $el.find(".eventimg").attr("src", boulderBoulder.photo_url);
      $el.find(".eventname").text(boulderBoulder.name);
      if (boulderBoulder.start_date === boulderBoulder.end_date) {
        $el.find(".eventdescription").text(boulderBoulder.description);
      $el.find(".eventdate").text("Date: " + boulderBoulder.start_date);
      } else {
      $el.find(".eventdate").text("Date: " + boulderBoulder.start_date + " to " + boulderBoulder.end_date);
    };
      if (boulderBoulder.start_time === boulderBoulder.end_time) {
      $el.find(".eventtime").text("Time: " + boulderBoulder.start_time);
      } else {
      $el.find(".eventtime").text("Time: " + boulderBoulder.start_time + " to " + boulderBoulder.end_time);
    };
    $el.find(".eventlocation").text("Location: " + boulderBoulder.street_address + ", " + boulderBoulder.city_id + " " + boulderBoulder.zip_code);


      $('#append').append($el);
    }

    populateCard(boulderBoulder);
    populateCard(boulderBoulder);

  </script>
