<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Create An Event</title>
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="index.html">
<img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </nav>
  <div class="container-fluid">
    <h1>Create Your Event</h1>
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="event-name" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea class="form-control" id="event-description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="eventCause">Event Cause</label>
      <select class="form-control" id="cause-select">
        <option value= "" disable selected hidden>Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <label for="eventDate">Event Date</label>
    <div class="input-group input-daterange">
      <input type="text" id="start-date" class="form-control" placeholder="Start (MM-DD-YYYY)" value="">
      <div class="input-group-addon">to</div>
      <input type="text" id="end-date" class="form-control" placeholder="End (MM-DD-YYYY)" value="">
    </div>
    <label for="eventTime">Event Time</label>
    <div class="input-group input-daterange">
      <input type="text" id="start-time" class="form-control" placeholder="Start Time" value="">
      <div class="input-group-addon">to</div>
      <input type="text" id="end-time" class="form-control" placeholder="End Time" value="">
    </div>

    <label for="eventAddress">Event Address</label>
    <!-- <div class="row"> -->
    <input type="text" class="form-control" id="address-input" placeholder="Street Address">
    <!-- </div> -->
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="city-input" placeholder="City">
      </div>
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="state-input">
            <option value= "" disable selected hidden>State</option>
            <option value="AL">Alabama</option>
           	<option value="AK">Alaska</option>
           	<option value="AZ">Arizona</option>
           	<option value="AR">Arkansas</option>
           	<option value="CA">California</option>
           	<option value="CO">Colorado</option>
           	<option value="CT">Connecticut</option>
           	<option value="DE">Delaware</option>
           	<option value="DC">District Of Columbia</option>
           	<option value="FL">Florida</option>
           	<option value="GA">Georgia</option>
           	<option value="HI">Hawaii</option>
           	<option value="ID">Idaho</option>
           	<option value="IL">Illinois</option>
           	<option value="IN">Indiana</option>
           	<option value="IA">Iowa</option>
           	<option value="KS">Kansas</option>
           	<option value="KY">Kentucky</option>
           	<option value="LA">Louisiana</option>
           	<option value="ME">Maine</option>
           	<option value="MD">Maryland</option>
           	<option value="MA">Massachusetts</option>
           	<option value="MI">Michigan</option>
           	<option value="MN">Minnesota</option>
           	<option value="MS">Mississippi</option>
           	<option value="MO">Missouri</option>
           	<option value="MT">Montana</option>
           	<option value="NE">Nebraska</option>
           	<option value="NV">Nevada</option>
           	<option value="NH">New Hampshire</option>
           	<option value="NJ">New Jersey</option>
           	<option value="NM">New Mexico</option>
           	<option value="NY">New York</option>
           	<option value="NC">North Carolina</option>
           	<option value="ND">North Dakota</option>
           	<option value="OH">Ohio</option>
           	<option value="OK">Oklahoma</option>
           	<option value="OR">Oregon</option>
           	<option value="PA">Pennsylvania</option>
           	<option value="RI">Rhode Island</option>
           	<option value="SC">South Carolina</option>
           	<option value="SD">South Dakota</option>
           	<option value="TN">Tennessee</option>
           	<option value="TX">Texas</option>
           	<option value="UT">Utah</option>
           	<option value="VT">Vermont</option>
           	<option value="VA">Virginia</option>
           	<option value="WA">Washington</option>
           	<option value="WV">West Virginia</option>
           	<option value="WI">Wisconsin</option>
           	<option value="WY">Wyoming</option>
   </select>
        </div>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="zipcode-input" placeholder="Zip Code">
      </div>
    </div>
    <label for="eventPhoto">Event Photo</label>
    <input type="text" class="form-control" id="photo-url" placeholder="Photo Url">
    <input class="btn btn-primary btn-lg" id="organizer-submit" type="submit" value="Submit">
  </div>
  <!-- jQuery JS-->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <!-- Tether JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
