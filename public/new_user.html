<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Create An Account</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <form class="volunteer"  method="post">
      <input type="name" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name" required>
      <input type="name" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name" required>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
      <input type="phone" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone">
      <input type="phone" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Age">
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </body>
</html>
