<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Create An Account</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">



</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="index.html">
    <img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>
  </nav>

  <div class="container-fluid">
    <div class="text-center topmargin40">
      <h4>Hello new user! Please create an account.</h4>
    </div>
    <form class="volunteer col-md-6 offset-md-3 topmargin40" method="post" action="user_home.html">

      <label for="first_name">First Name: *</label>
      <input type="name" class="form-control" id="first_name" required>

      <label for="last_name">Last Name: *</label>
      <input type="name" class="form-control" id="last_name" required>

      <label for="email">Email: *</label>
      <input type="email" class="form-control" id="email" required>

      <label for="phone">Phone:</label>
      <input type="phone" class="form-control" id="phone">

      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age">

      <label for="photo_url">Photo URL:</label>
      <input type="text" class="form-control" id="photo_url">

      <p>* denotes a required field</p>

      <div class="text-center topmargin40">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>

  </div>
  <!-- jQuery JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Tether JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="script/user_create.js" charset="utf-8"></script>

</body>

</html>
