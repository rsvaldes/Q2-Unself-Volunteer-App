<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Unself Event Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="index.html">
    <img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>
  </nav>

  <div class="container-fluid">
    <h1 class="display-3 text-center topmargin40">Upcoming Events</h1>

    <div class="col-md-6 offset-md-3">
      <div id="append"></div>
      <!-- Card appends here -->
    </div>
  </div>
  <!-- /container -->

  <!-- jQuery JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Tether JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="script/events.js"></script>

  <script>
    let boulderBoulder = {
      id: 1,
      name: "boulderBoulder",
      street_address: "5500 Central Avenue",
      city_id: "Boulder",
      zip_code: 80305,
      start_date: "May 29",
      end_date: "May 29",
      start_time: "1pm",
      end_time: "4pm",
      description: "A well-established and much-loved Boulder 10k Memorial Day Event!",
      event_url: "http://www.bolderboulder.com",
      photo_url: "http://boulderrunning.com/word/wp-content/uploads/BolderBoulder_SaraSlattery.jpg"
    }

    let farmersMarket = {
      id: 2,
      name: "Boulder Farmer's Market",
      street_address: "13th Street",
      city_id: "Boulder",
      zip_code: 80302,
      start_date: "June 14",
      end_date: "June 14",
      start_time: "4pm",
      end_time: "8pm",
      description: "Local vendors offering produce, plants, crafts & eats every Saturday, April through November",
      event_url: "http://www.bcfm.org/",
      photo_url: "http://images1.westword.com/imager/u/original/7411962/union-station-market.jpg"
    }

    function populateCard(eventObj) {
      let $el = $('<div class="card">' + '<div class="text-center">'  + '<a href = "" class="eventpic"><img class="eventimg card-img-top" src="" alt="Card image cap"></a>' + '</div>' + '<div class="card-block">' + '<a href = "" class="eventlink">' + '<p class="eventname text-center"></p></a>' +
      '<p class="eventdescription text-center"></p>' + '<p class="eventdate card-text"></p>' + '<p class="eventtime card-text"></p>' + '<p class="eventlocation card-text"></p>' + '<a class="eventwebsite card-text" href = "">Visit the Website</a>'+ '</div>' + '</div>');

// This top one is the one to change to our event page
      $el.find(".eventlink").attr("href", eventObj.event_url);
      $el.find(".eventpic").attr("href", eventObj.photo_url);
      $el.find(".eventimg").attr("src", eventObj.photo_url);
      $el.find(".eventname").text(eventObj.name);
      if (eventObj.start_date === eventObj.end_date) {
        $el.find(".eventdescription").text(eventObj.description);
      $el.find(".eventdate").text("Date: " + eventObj.start_date);
      } else {
      $el.find(".eventdate").text("Date: " + eventObj.start_date + " to " + eventObj.end_date);
    };
      if (eventObj.start_time === eventObj.end_time) {
      $el.find(".eventtime").text("Time: " + eventObj.start_time);
      } else {
      $el.find(".eventtime").text("Time: " + eventObj.start_time + " to " + eventObj.end_time);
    };
    $el.find(".eventlocation").text("Location: " + eventObj.street_address + ", " + eventObj.city_id + " " + eventObj.zip_code);
      $('#append').append($el);
      $el.find(".eventwebsite").attr("href", eventObj.event_url);
    };


    populateCard(boulderBoulder);
    populateCard(farmersMarket);

  </script>
</body>

</html>
