<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Unself Event Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="index.html">
    <img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>
  </nav>

<div class="container-fluid">
  <div class="row container">
    <label for="">Roles</label>
    <div class="card margin10">
    <ul id="roleTable" class="list-group list-group-flush">

    </ul>
  </div>
  </div>
  <button class="btn btn-outline-success margin10 col-4" data-toggle="modal" type="button" data-target=".bd-example-modal-lg">Add Role</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content container">
        <h1>Add Role</h1>
        <form id="add-role">
          <label class="roles" for="roles">Select Role</label>
          <select id="role" class="form-control select-roles col-6" name="select-roles">
            <option value= "" disable selected hidden>Select</option>
          </select>
          <div class="row container">
            <label for="eventDate">Event Date: *</label>
          </div>
          <div class="row container">
            <div class="input-group input-daterange">
              <input type="text" id="s-date" class="form-control" placeholder="MM-DD-YYYY" value="" required>
              <div class="input-group-addon">to</div>
              <input type="text" id="e-date" class="form-control" placeholder="MM-DD-YYYY" value="" required>
            </div>
          </div>
          <div class="row container">
            <label for="startTime">Start Time</label>
          </div>
          <div class="form-group">
          <div class="row container">
              <select class="form-control start-time col-10" id="s-time">
                <option value= "" disable selected hidden>Select</option>
                <option value= "12:00">12:00</option>
                <option value= "12:30">12:30</option>
              </select>
              <select class="form-control col-2" id="ampmStart" required>
                <option value= "" disable selected hidden>AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
          </div>
          <div class="row container">
            <label for="endTime">End Time</label>
          </div>
          <div class="row container">
            <select class="form-control end-time col-10" id="e-time">
              <option value= "" disable selected hidden>Select</option>
              <option value= "12:00">12:00</option>
              <option value= "12:30">12:30</option>
            </select>
            <select class="form-control col-2" id="ampmEnd" required>
              <option value= "" disable selected hidden>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
              <label for="number_needed">Number Needed</label>
              <input class="form-control" type="number" name="number_needed" id="number_needed">
              <button id="role-submit" type="submit" class="btn btn-outline-success margin10 col-1" name="button">Add</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div> <!-- /container -->

    <!-- jQuery JS-->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Tether JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script/event_roles.js" charset="utf-8"></script>
</body>
</html>
