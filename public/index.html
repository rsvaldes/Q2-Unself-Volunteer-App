<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Unself Event Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-toggleable-xl navbar-light bg-faded">
    <a class="navbar-brand" href="index.html">
<img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>

      <form class="form-inline my-2 my-lg-2" action="signin.html">
        <button class="btn btn-outline-success my-2 my-sm-2  navbar-toggler-right" type="submit">Login</button>
      </form>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <div class="display-4 topmargin150">Welcome to Unself!</div>
        <h4 class="topmargin40">Unself enables volunteers and organizations to connect and track their combined impact.</h4>
        <div class="btn-group-lg topmargin60" role="group" aria-label="Basic example">
          <p>Register as:</p>
          <a href="new_user.html">
            <button type="button" class="btn btn-lg btn-info homebtn">Volunteer</button>
          </a>
          <a href="new_organization.html">
            <button type="button" class="btn btn-lg btn-info homebtn">Organization</button>
          </a>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery JS-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Tether JS -->

  <!-- Bootstrap JS -->
