<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<!-- Local CSS -->

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Unself</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <div class="display-4 topmargin150">Welcome to Unself</div>
        <h3 class="topmargin40">Unself enables volunteers and organizations to connect and track their combined impact.</h3>
        <div class="btn-group-lg topmargin60" role="group" aria-label="Basic example">
          <p>Register as a:</p>
          <button type="button" class="btn btn-secondary btn-info">Volunteer</button>
          <button type="button" class="btn btn-secondary btn-info">Organizer</button>
        </div>
        <button type="button" class="btn btn-outline-success btn-lg topmargin150">Log In</button>


      </div>
    </div>

    <!-- jQuery JS-->
