<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Unself Event Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="/style/event_details.css">
  <link rel="shortcut icon" href="img/icon.ico">
</head>
<body>
  <div class="background">

    <nav class="navbar navbar-toggleable-xl navbar-light fixed-top bg-faded">
      <a class="navbar-brand event-details">
        <img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>
        <form class="form-inline my-2 my-lg-2" action="logout.html">
          <button class="btn btn-outline-danger my-2 my-sm-2 navbar-toggler-right" id="logout" type="button">Logout</button>
        </form>
      </nav>
      <div class="crop eventdetailimg" id="event_detail_img"></div>
      <!-- /Container-fluid -->
      <div class="text-center shadow">
        <h1 class="display-4 topmargin40 text-center eventdetailname" id="event_detail_name"></h1>
        <div class="row justify-content-center">
          <p class="grey" id="by">Organizer:</p>
          <p class="eventdetail eventdetailorg grey" id="event_detail_org"></p>
        </div>
        <hr>
      </div>
      <div class="container">
        <br>
        <div class="row">
          <i class="fa fa-calendar fa-2x icon-pad" aria-hidden="true"></i>
          <p class="eventdetail eventdetaildate grey text-align" id="event_detail_date"></p>
        </div>
        <div class="row">
          <i class="fa fa-clock-o fa-2x icon-pad" aria-hidden="true"></i>
          <p class="eventdetail eventdetailtime grey text-align" id="event_detail_time"></p>
        </div>
        <div class="row">
          <i class="fa fa-globe fa-2x icon-pad" aria-hidden="true"></i>
          <a id="event_detail_url" class="eventwebsite grey text-align" href=""></a>
        </div>
        <hr>
        <h5>Description</h5>
        <p class="text-center">


        </p>
        <p class="eventdetail eventdetaildescription grey" id="event_detail_description"></p>
        <hr>
        <p class="eventdetail"></p>

        <div class="row" id="event_detail_roles">

        </div>
        <!-- This is where Roles are being appended -->
        <div class="text-center">
          <button id="done" class="btn homebtn btn-primary topmargin10">Done!</button>
        </div>
      </div>
      <!-- /container -->

      <!-- jQuery JS-->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- Tether JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <script src="script/event_details.js" charset="utf-8"></script>
      <script src="script/shared_js.js" charset="utf-8"></script>
      <script src="script/event_buttonremove.js" charset="utf-8"></script>
  </div>
</body>

</html>
