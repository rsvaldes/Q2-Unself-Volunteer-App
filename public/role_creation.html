<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Unself Event Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Roboto Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<!-- Local CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-toggleable-xl navbar-light bg-faded">
    <a class="navbar-brand" href="organization_home.html">
    <img src="img/unself.svg" class="unself-logo" alt="">&nbsp;&nbsp;Unself</a>
    <form class="form-inline my-2 my-lg-2" action="logout.html">
      <button class="btn btn-outline-danger my-2 my-sm-2 navbar-toggler-right" type="submit">Logout</button>
    </form>
  </nav>

  <div class="container-fluid">
    <div class="text-center topmargin40">
    <h4>Add Role</h4>
      </div>
    <form id= "role" class="col-md-6 offset-md-3 topmargin40" method="post">

      <label for="role_name">Role Name: *</label>
      <input type="name" class="form-control" id="role_name" aria-describedby="emailHelp" required>

      <label for="role_description">Description: *</label>
      <input type="name" class="form-control" id="role_description" aria-describedby="emailHelp" required>

      <p>* denotes a required field</p>

    <div class="text-center topmargin40">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </form>
  </div>
    <!-- jQuery JS-->
    <script   <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Tether JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="script/role_create.js" charset="utf-8"></script>
</body>
</html>
